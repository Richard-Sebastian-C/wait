<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wait</title>
</head>
<body>
    <h1>JS Wait</h1>
    <p id = "wait"></p>

    <script>
        async function add(a,b) {
            let response = await a+b;
            display(response);
        }
        function display(sum){
            document.getElementById("wait").innerHTML = sum;
        }
        add(5,20);
    </script>
</body>
</html>
